<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">Manuel <span>Moreno</span></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="education.html">Educacion</a>
            <a href="services.html">Servicios</a>
            <a href="testimonials.html">Feedback</a>

    <section class="contact" id="contact">
        <h2 class="heading">Contactame <span>Ahora</span></h2>

        <form action="">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Numero de Telefono">
                    <input type="text" placeholder="Motivo">
                </div>
            </div>

            <div class="input-group-2">
                <textarea name="" id="" cols="30" rows="10" placeholder="Tu Mensaje!"></textarea>
                <input type="submit" value="Enviar Mensajes" class="btn">
            </div>
        </form>
    </section>

    <script src="./js/script.js"></script>
